name: Restructure CI
on:
    push:
        branches: [restructure]

jobs:
    build_and_push:
        name: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2.3.4
            - uses: actions/setup-node@v2.1.3
            - uses: bahmutov/npm-install@v1
            
            - name: build
              run: npm run build

            - uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: chore(build)
